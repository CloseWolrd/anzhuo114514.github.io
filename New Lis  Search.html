        {title: '搜索结果 Lis Search 1.0', content: 'Lis搜索1.0使用360内核的安全优势，全面拦截各类钓鱼欺诈等恶意网站，提供更放心的搜索服务。 Lis搜索 绝对靠谱https://anzhuo114514.github.io/lis.html'},
        {title: '搜索结果 添加更多链接？', content: '快来https://github.com/anzhuo114514/anzhuo114514.github.io'}
      ];
      
      var searchInput = document.getElementById('search-input');
      var searchResult = document.getElementById('search-result');
      
      searchInput.addEventListener('input', function() {
        var query = searchInput.value.trim();
        if (query.length > 0) {
          var results = search(query, data);
          if (results.length > 0) {
            searchResult.innerHTML = '';
            for (var i = 0; i < results.length; i++) {
              var item = results[i];
              var title = item.title;
              var content = item.content;
              var resultItem = document.createElement('div');
              resultItem.classList.add('result-item');
              var resultTitle = document.createElement('h3');
              resultTitle.innerText = title;
              var resultContent = document.createElement('p');
              resultContent.innerText = content;
              resultItem.appendChild(resultTitle);
              resultItem.appendChild(resultContent);
              searchResult.appendChild(resultItem);
            }
            searchResult.style.display = 'block';
          } else {
            searchResult.innerHTML = '<p>没有搜索结果。</p>';
            searchResult.style.display = 'block';
          }
        } else {
          searchResult.style.display = 'none';
        }
      });
      
      function search(query, data) {
        var results = [];
        for (var i = 0; i < data.length; i++) {
          var item = data[i];
          var title = item.title.toLowerCase();
          var content = item.content.toLowerCase();
          if (title.indexOf(query.toLowerCase()) >= 0 || content.indexOf(query.toLowerCase()) >= 0) {
            results.push(item);
          }
        }
        return results;
      }
